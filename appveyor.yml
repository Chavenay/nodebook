image: Visual Studio 2017

install:
  - ps: Install-Module nvm
  - ps: Install-NodeVersion
  - npm config set script-shell "C:\\Program Files\\git\\bin\\bash.exe"
  - npm install -g npm@latest
  - npm install
  - npm run install:all

build: off

cache:
  - '%AppData%/npm-cache'

test_script:
  - node --version
  - npm --version
  - npm test
