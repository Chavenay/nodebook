image: Visual Studio 2017

environment:
  matrix:
    - nodejs_version: '8'
      npm_version:    '5'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g "npm@${env:npm_version}"
  - npm config set script-shell "C:\\Program Files\\git\\bin\\bash.exe"
  - npm install
  - npm run install:all

build: off

cache:
  - '%AppData%/npm-cache'

test_script:
  - node --version
  - npm --version
  - npm test
